        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:8181/api/userlist",
                method: "GET"
            }).done(function(data) {
                let options = "";
                $.each(data, function(key, value) {
                    options += "<option value='" + value.role + "'>" + value.name + "</option>";
                });
                $("#users").html(options);
                $("#users").val("Undergraduate Student");
                let selected_user = $("#users").val();
                let user = data.find(item => item.role == selected_user);
                console.log("Current User: " + JSON.stringify(user));
            });
        });

        $(document).ready(function() {


            $.ajax({
                url: "http://localhost:8181/api/course?name=SOFTENG754&description=SOMEDESCRIPTION&concession=true&capacity=100&compulsory=SoftwareEngineering&prerequisite=SOFTENG306&timeslots=10:00&location=303G01&status=open",

            }).done(function(data) {

                method: "POST"
            }).done(function(data) {


            });

            $.ajax({
                url: "http://localhost:8181/api/courselist",
                method: "GET"
            }).done(function(data) {
                let courses = "";
                let locations = "";
                let timeslots = "";
                console.log(data);
                $.each(data, function(key, value) {

                    courses += "<p>" + value.courseName + "\n</p>";
                    locations += "<p>" + value.location + "\n</p>";
                    timeslots += "<p>" + value.timeslots[0] + "\n</p>";
                });
                var i;
                for (i = 0; i < data.length; i++) {
                    if (i == 0) {
                        $("#course1").html(data[i].courseName);
                        $("#location1").html(data[i].location);
                        $("#courseTime1").html(data[i].timeslots[0]);
                    } else if (i == 1) {
                        $("#course2").html(data[i].courseName);
                        $("#location2").html(data[i].location);
                        $("#courseTime2").html(data[i].timeslots[0]);
                    }
                }


            });
        });
