<html>
<head>
    <title>ProgrammeRequirement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .custom-select{
            width: 160px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Enrollment System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="enrollment.html">Enrollment</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="management.html">Management</a>
            </li>
        </ul>
        <div id="if-met"></div>

        <select class="custom-select" id="users">
        </select>
    </div>
</nav>

<div class="container">
    <h1>Compulsory Courses for your programme</h1>
    <div id = "compulsoryCourses"><p>123123</p></div>
    <h1>Elective Courses for your programme</h1>
    <div id = "ElectiveCourses"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $.ajax({
            url: "http://localhost:8181/api/userlist",
            method: "GET"
        }).done(function(data) {
            let options = "";
            $.each( data, function( key, value ) {
                options += "<option value='"+value.role+"'>"+value.name+"</option>";
            });
            $("#users").html(options);
            $("#users").val("Undergraduate Student");
            let selected_user = $("#users").val();
            let user = data.find(item=> item.role == selected_user);
            console.log("Current User: "+JSON.stringify(user));
        });


    });
    $(document).ready(function(){
        $.ajax({
            url: "http://localhost:8181/api/getProgrammeRequirement",
            method: "GET"
        }).done(function(data) {
            let courses = "";
            $.each( data, function( key, value ) {
                courses += "<p>"+ value.courseName +"</p>";
            });
            $("#compulsoryCourses").html(courses);
        });

        $.ajax({
            url: "http://localhost:8181/api/getElectiveCourses",
            method: "GET"
        }).done(function(data) {
            let courses = "";
            $.each( data, function( key, value ) {
                courses += "<p>"+ value.courseName +"</p>";
            });
            $("#ElectiveCourses").html(courses);
        });

        $.ajax({
            url: "http://localhost:8181/api/metRequirement/1",
            method: "GET"
        }).done(function(data) {
            let courses = "";
            let ji = "not met the requirement"
            if(data==true){
                ji = "met the requirement"
            }
            courses += " <a class='nav-link disabled' href='#' tabindex='-1' aria-disabled='true' >"+ji+"</a>"
            $("#if-met").html(courses);
        });
    });
</script>
</body>
</html>
