<html>
	<head>
		<title>Home Page</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<style>
			.custom-select{
				width: 160px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Enrollment System</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
				<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="enrollment.html">Enrollment</a>
			  </li>

			  <li class="nav-item">
				<a class="nav-link" href="management.html">Management</a>
			  </li>
			</ul>
			<select class="custom-select" id="users">
			</select>
		  </div>
		</nav>
		
		<div class="container">
            <br>
		    <table class="table table-striped">
              <thead>
                <tr>
                  <th>Course Title</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="cartlist">
                
              </tbody>
            </table>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script>
            const base_url = "http://localhost:8181/api";
			$(document).ready(function(){
				getUsers();
                getCarts();
			});
            function getUsers() {
                $.ajax({
				  	url: base_url+"/userlist",
				  	method: "GET"
				}).done((data) => {
					let options = "";
					$.each( data, function( key, value ) {
						options += "<option value='"+value.role+"'>"+value.name+"</option>";
					});
					$("#users").html(options);
				});
            }
            function getCarts() {
                $.ajax({
				  	url: base_url+"/cartlist",
				  	method: "GET"
				}).done((data) => {
					let cartlist = "";
					$.each( data, function( key, value ) {
                        let button = "";
                        if(value.status == "In Cart" && value.concession){
                            button = "<button class='btn btn-sm btn-success' data-id='"+value.courseId+"' >Apply</button>";
                        }else if(value.status == "In Cart" && !value.concession){
                            button = "<button class='btn btn-sm btn-success' data-id='"+value.courseId+"' >Enrol</button>";
                        }
						cartlist += "<tr><td data-id='"+value.courseId+"'>"+value.courseName+"</td><td>"+value.status+"</td><td>"+button+"</td></tr>";
					});
					$("#cartlist").html(cartlist);
                    RefreshListener();
				});
            }
            function updateStatus(id, status) {
                $.ajax({
                      url: base_url+"/setCarts?id="+id+"&status="+status,
                      method: "GET"
                  }).done((data) => {
                      getCarts();
                  });
            }

            function RefreshListener() {
                $('button').click(function() {
                    if($(this).text() == "Apply"){
                        if($("#users").val() == "Undergraduate Student"){
                            updateStatus($(this).data('id'),"Concession Applied");
                        }else if($("#users").val() == "Master Student"){
                            updateStatus($(this).data('id'),"Enrolled");
                        }
                    }else if($(this).text() == "Enrol"){
                        updateStatus($(this).data('id'),"Enrolled");
                    }
                });
            }
		</script>
	</body>
</html>
